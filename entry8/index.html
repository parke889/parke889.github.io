<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Entry 8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #tv-frame {
      position: relative;
      width: 400px;
      height: 300px;
      border: 20px solid #000;
      border-radius: 20px;
      overflow: hidden;
    }

    #tv-screen {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #power-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="tv-frame">
    <img id="tv-screen" src="" alt="TV Screen">
    <button id="power-button" onclick="toggleImage()">Power</button>
  </div>

  <script>
    function toggleImage() {
      const tvScreen = document.getElementById("tv-screen");

      if (tvScreen.style.display === "none") {
        tvScreen.src = "imgs/test.jpeg"; 
        tvScreen.style.display = "block";
      } else {
        tvScreen.style.display = "none";
      }
    }
  </script>

</body>
</html>
