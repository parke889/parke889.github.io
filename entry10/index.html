<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry 10</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bartop">
        <img src="imgs/Asset 1.png">
    </div>

    <div class="container" id="dropContainer" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="box" src="imgs/happymeal.png" draggable="true" ondragstart="drag(event)" onclick="changeImage()">
    </div>
    
    <div class="barbottom">
        <img src="imgs/Asset 2.png">
    </div>

    <div class="container2">
        <div class="subheading">
            What's In Mystery Toy Box
        </div>
        <div class="gallery1">
            <img src="imgs/toy1.png" class="toy1">
            <img src="imgs/toy2.png" class="toy2">
            <img src="imgs/toy3.png" class="toy3">
            <img src="imgs/toy4.png" class="toy4">
            <img src="imgs/toy5.png" class="toy5">
        </div>
        <div class="gallery2">
            <img src="imgs/toy6.png" class="toy6">
            <img src="imgs/toy7.png" class="toy7">
            <img src="imgs/toy8.png" class="toy8">
            <img src="imgs/toy9.png" class="toy9">
            <img src="imgs/toy10.png" class="toy10">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
